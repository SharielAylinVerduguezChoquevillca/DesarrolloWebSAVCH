<form id="formularioLibros" onsubmit="registrarLibros(event)" enctype="multipart/form-data">
    <h2>Registrar Libros</h2>

    <div>
        <label for="titulo1">Título del Libro 1:</label>
        <input type="text" id="titulo1" name="titulo1" required>
        <label for="autor1">Autor:</label>
        <input type="text" id="autor1" name="autor1" required>
        <label for="anio1">Año:</label>
        <input type="number" id="anio1" name="anio1" required>
        <label for="imagen1">Imagen del Libro 1:</label>
        <input type="file" id="imagen1" name="imagen1" accept="image/*" required>
    </div>

    <div>
        <label for="titulo2">Título del Libro 2:</label>
        <input type="text" id="titulo2" name="titulo2" required>
        <label for="autor2">Autor:</label>
        <input type="text" id="autor2" name="autor2" required>
        <label for="anio2">Año:</label>
        <input type="number" id="anio2" name="anio2" required>
        <label for="imagen2">Imagen del Libro 2:</label>
        <input type="file" id="imagen2" name="imagen2" accept="image/*" required>
    </div>

    <div>
        <label for="titulo3">Título del Libro 3:</label>
        <input type="text" id="titulo3" name="titulo3" required>
        <label for="autor3">Autor:</label>
        <input type="text" id="autor3" name="autor3" required>
        <label for="anio3">Año:</label>
        <input type="number" id="anio3" name="anio3" required>
        <label for="imagen3">Imagen del Libro 3:</label>
        <input type="file" id="imagen3" name="imagen3" accept="image/*" required>
    </div>

    <button type="submit">Registrar Libros</button>
</form>
