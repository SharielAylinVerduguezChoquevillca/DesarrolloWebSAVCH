<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Aritméticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #d700ac;
        }
        label, select, input, button {
            margin: 10px 0;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Selector de color -->
    <h3 id="tituloColor">Escoge un color:</h3>
    <input type="color" id="color">

    <h3 id="tituloOperacion">Operación</h3>
    <label for="operacion" id="labelOperacion">Operación</label>
    <select id="operacion">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
    </select>

    <label for="valorA" id="labelValorA">A</label>
    <input type="number" id="valorA">

    <label for="valorB" id="labelValorB">B</label>
    <input type="number" id="valorB">

    <button id="calcular">Calcular</button>

    <h3 id="tituloResultado">Resultado</h3>
    <div id="resultado"></div>

    <script>
        // Cambiar color de todos los textos
        var colorPicker = document.getElementById("color");

        colorPicker.onchange = function() {
            var colorSeleccionado = colorPicker.value;

            // Cambiar el color de cada elemento individualmente
            document.getElementById("tituloColor").style.color = colorSeleccionado;
            document.getElementById("tituloOperacion").style.color = colorSeleccionado;
            document.getElementById("labelOperacion").style.color = colorSeleccionado;
            document.getElementById("labelValorA").style.color = colorSeleccionado;
            document.getElementById("labelValorB").style.color = colorSeleccionado;
            document.getElementById("calcular").style.color = colorSeleccionado;
            document.getElementById("tituloResultado").style.color = colorSeleccionado;
            document.getElementById("resultado").style.color = colorSeleccionado;
        }

        // Función para realizar la operación
        document.getElementById('calcular').addEventListener('click', function() {
            const operacion = document.getElementById('operacion').value;
            const a = parseFloat(document.getElementById('valorA').value);
            const b = parseFloat(document.getElementById('valorB').value);
            
            let resultado;

            switch (operacion) {
                case 'suma':
                    resultado = a + b;
                    break;
                case 'resta':
                    resultado = a - b;
                    break;
                case 'multiplicacion':
                    resultado = a * b;
                    break;
                case 'division':
                    resultado = b !== 0 ? a / b : 'No se puede dividir por 0';
                    break;
                default:
                    resultado = 'Operación no válida';
            }

            document.getElementById('resultado').textContent = resultado;
        });
    </script>
</body>
</html>
