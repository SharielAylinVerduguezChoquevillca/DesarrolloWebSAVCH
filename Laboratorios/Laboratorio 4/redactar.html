<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redactar Correo</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <button onclick="abrirModalRedactar()">Redactar Correo</button>

    <div id="modalRedactar">
        <form id="formRedactar" onsubmit="enviarCorreo(event)">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required><br>
            
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required><br>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="P">Pendiente</option>
                <option value="E">Enviado</option>
            </select><br>

            <input type="hidden" id="bandeja" name="bandeja" value="salida">
            
            <button type="submit">Enviar</button>
            <button type="button" onclick="cerrarModalRedactar()">Cancelar</button>
        </form>
    </div>

    <script src="ajax.js"></script>

</body>
</html>
